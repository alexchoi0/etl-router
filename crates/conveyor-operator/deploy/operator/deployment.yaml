apiVersion: apps/v1
kind: Deployment
metadata:
  name: conveyor-operator
  namespace: conveyor-system
  labels:
    app.kubernetes.io/name: conveyor-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: conveyor-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: conveyor-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: conveyor-operator
      containers:
        - name: operator
          image: conveyor-operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              value: "info,conveyor_operator=debug,kube=info"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      terminationGracePeriodSeconds: 30
